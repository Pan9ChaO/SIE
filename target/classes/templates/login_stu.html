<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>login</title>

    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

  </head>

  <body class="bg-gradient-primary">

    <div class="container">

      <!-- Outer Row -->
      <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome SIE !</h1>
                  </div>
                  <p style="color:green" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                  <form class="user" th:action="@{/stu/login}">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="login_account" name="id" placeholder="Please enter id">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="login_pwd" name="pwd" placeholder="Please enter password">
                    </div>
<!--                    <div class="form-group">-->
<!--                      <div class="custom-control custom-checkbox small">-->
<!--                        <input type="checkbox" class="custom-control-input" id="customCheck">-->
<!--                        <label class="custom-control-label" for="customCheck">Remember Me</label>-->
<!--                      </div>-->
<!--                    </div>-->
                    <font color="red"></font>
                     <button type="submit" class="btn btn-primary btn-user btn-block" id="loginsubmit" onClick="javascript:login()">login</button>

                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" th:href="@{/stu/findPwd}">Forget ? Click !</a>
                  </div>

                  <div class="text-center">
                    <a class="small" th:href="@{/stu/regist}">None ? Regist !</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
